name: CI Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main   # ðŸ‘ˆ THIS IS THE KEY CHANGE

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
